<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>HTMX Express Server</title>
</head>
<body>
    <div class="text-center">
        <h1 class="text-2xl font-bold my-5 ">Simple Request Example</h1>

        <button class="bg-blue-500 rounded-lg my-5 py-2 px-3"
            hx-get="/users"
           hx-target="#users"
           hx-indicator="#loading"
           hx-vals='{"limit": 5}'

        >
            Fetch Users
        </button>

        <span class="htmx-indicator" id="loading">
            <img src="img/loader.gif" alt="Loading..." class="m-auto h-10" />
          </span>

        <div id="users"></div>
    </div>

    <footer class="absolute bottom-0 left-0">
        <a class="bg-blue-500 rounded-lg  px-5 text-white font-bold py-5 my-5" href="temperature.html"> Temperature component</a>
    
        <a class="bg-blue-500 rounded-lg  px-5 text-white font-bold py-5 my-5" href="polling.html"> Polling temperature</a>
    
    </footer>
    
</body>
</html>
